<section id="testimonios" class="py-20 bg-gradient-to-b from-white to-gray-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-primary mb-4 font-display">
        Lo Que Dicen las Familias
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-secondary to-accent mx-auto mb-6"></div>
      <p class="text-lg text-muted max-w-3xl mx-auto">
        La confianza de nuestras familias es nuestro mayor logro
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials"
           class="bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 relative">
        <!-- Quote Icon -->
        <div class="absolute top-4 right-4 text-secondary opacity-20">
          <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z" />
          </svg>
        </div>

        <!-- Stars -->
        <div class="flex mb-4">
          <svg *ngFor="let star of [1,2,3,4,5]" class="w-5 h-5 text-secondary fill-current" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
        </div>

        <p class="text-muted mb-6 italic leading-relaxed relative z-10">
          "{{ testimonial.text }}"
        </p>

        <div class="border-t pt-4">
          <p class="font-bold text-primary">{{ testimonial.name }}</p>
          <p class="text-sm text-muted">{{ testimonial.role }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
