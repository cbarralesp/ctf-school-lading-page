<section class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800 text-white overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
  </div>

  <div class="container mx-auto px-4 pt-20 relative z-10">
    <div class="text-center max-w-5xl mx-auto">
      <!-- Logo -->
      <div class="mb-8 animate-fade-in">
        <img src="assets/logo.png" alt="Torre Fuerte School" class="h-32 w-32 mx-auto">
      </div>

      <!-- Main Heading -->
      <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in font-display">
        Torre Fuerte School
      </h1>

      <h2 class="text-3xl md:text-5xl font-bold mb-8 text-secondary animate-fade-in"
          style="animation-delay: 0.2s">
        Crecimiento Sin Límites
      </h2>

      <p class="text-xl md:text-2xl mb-12 text-gray-300 animate-fade-in max-w-3xl mx-auto"
         style="animation-delay: 0.4s">
        Formando líderes del mañana con educación integral, valores sólidos y excelencia académica
      </p>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-20 animate-fade-in"
           style="animation-delay: 0.6s">
        <button (click)="scrollToContact()"
                class="bg-secondary hover:bg-accent text-primary px-8 py-4 rounded-full text-lg font-semibold transition-all duration-300 hover:scale-105 shadow-lg">
          Solicitar Admisión →
        </button>
        <button (click)="scrollToContact()"
                class="bg-transparent border-2 border-white hover:bg-white hover:text-primary px-8 py-4 rounded-full text-lg font-semibold transition-all duration-300">
          Conocer Más
        </button>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 animate-fade-up">
        <div *ngFor="let stat of stats; let i = index"
             class="bg-gray-800 bg-opacity-50 backdrop-blur-sm p-6 rounded-xl"
             [style.animation-delay]="(0.8 + i * 0.1) + 's'">
          <div class="text-4xl font-bold text-secondary mb-2">{{ stat.value }}</div>
          <div class="text-gray-300">{{ stat.label }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
