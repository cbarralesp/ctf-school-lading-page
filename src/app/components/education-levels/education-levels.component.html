<section id="niveles" class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-primary mb-4 font-display">
        Niveles Educativos
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-secondary to-accent mx-auto mb-6"></div>
      <p class="text-lg text-muted max-w-3xl mx-auto">
        Acompañamos a nuestros estudiantes en cada etapa de su desarrollo académico y personal
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let level of levels" class="relative group">
        <!-- Top colored bar -->
        <div class="h-2 rounded-t-xl bg-gradient-to-r transition-all duration-300"
             [ngClass]="getColorClasses(level.color)"></div>

        <!-- Card -->
        <div class="bg-white border border-gray-200 rounded-b-xl p-8 hover:shadow-2xl transition-all duration-300">
          <!-- Icon -->
          <div class="w-16 h-16 mx-auto mb-6 bg-gradient-to-br rounded-full flex items-center justify-center"
               [ngClass]="getColorClasses(level.color)">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>

          <h3 class="text-2xl font-bold text-primary text-center mb-2">{{ level.title }}</h3>
          <p class="text-secondary font-semibold text-center mb-4">{{ level.age }}</p>
          <p class="text-muted mb-6 text-center">{{ level.description }}</p>

          <ul class="space-y-3">
            <li *ngFor="let feature of level.features" class="flex items-start">
              <svg class="w-5 h-5 text-secondary mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
              <span class="text-sm text-muted">{{ feature }}</span>
            </li>
          </ul>

          <button class="w-full mt-6 border-2 border-gray-300 hover:border-secondary text-primary py-2 rounded-full font-semibold transition-all duration-300 hover:scale-105">
            Más Información →
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
